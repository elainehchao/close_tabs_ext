<!doctype html>
<html>

    <head>
        <title>Tab-Away</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    </head>

    <body>
        <!--        <h1>Tab-Away</h1>-->
        <form class="needs-validation" id="timeValueForm" novalidate>
            <div id="description"><span>Clear tabs that I haven't interacted with in</span></div>
            <div class="input-group">
                <div class="validate-me" id="timeValue">
                    <input type="number" min="0" id="timeValueInput" class="form-control" aria-label="Text input with dropdown button" aria-required="true" required>
                    <div class="invalid-feedback" id="timeValueInvalidFeedback">
                        Please enter a valid integer > 0
                    </div>
                </div> <!-- timeValue div -->
                <div class="input-group-append" id="timeUnit">
                    <select class="form-control btn btn-secondary" id="sel1">
                        <option value="minute" class="dropdown-item">Minute(s)</option>
                        <option value="hour" class="dropdown-item" selected>Hour(s)</option>
                        <option value="day" class="dropdown-item">Day(s)</option>
                    </select>
                </div><!-- timeUnit div -->
            </div> <!-- input-group div -->
            <footer>
                <button id="tabAwayBtn" class="btn btn-dark submit" type="submit" aria-disabled="true">Tab-Away!</button>
                <span id="status"></span>
            </footer>

        </form>

        <script src="js/popup.js"></script>
    </body>

</html>
